	de-de
	{
		// Descriptions
		#LOC_JNSQ_Aden_desc = Aden ist eine kleine braune Murmel, die in Lindors Hand sitzt. Es scheint eine felsige Welt zu sein, ähnlich wie der Mun oder Edna, aber seine Nähe zu Lindor lässt vermuten, dass es innen ganz anders sein könnte. Nun, das ist es, was die alten Wissenschaftler mit Afros gesagt haben, die darüber schreiben sollten.
		#LOC_JNSQ_Amos_desc = Der schwer erfassbare innerste Mond von Nara, Amos, teilt die dunkleren Töne der Oberfläche von Nara und könnte eine einzigartige Komposition haben, wenn er richtig beurteilt wird. So wie ein Buch oft nach seinem Einband beurteilt werden kann.
		#LOC_JNSQ_Bop_desc = Bop ist braun. Bop ist eine Kugel. Bop und sein Sound, sorgt für ordentlich Trubel.
		#LOC_JNSQ_Celes_desc = Es ist ein großer Zufall, dass dieser Himmelsörper, der früher als KB 4500331 bekannt war, den Namen Celes erhalten hat. Es wird oft darüber gestritten, ob Celes sein eigener Zwergplanet und kein Mond sein könnte, wenn Eeloo nicht da wäre. Es wird auch darüber diskutiert, dass er nach einem prominenten, sicherheitsbewussten Software-Ingenieur bei Probodobodyne benannt wurde. Als Kuiper Kerman und Celes Kerman von Medienteams angesprochen wurden, antworteten sie beide mit "NDA" und lehnten weitere Fragen ab. Übersetzt mit www.DeepL.com/Translator (kostenlose Version)
		#LOC_JNSQ_Dak_desc = Einige Kartoffeln sind klein. Einige Kartoffeln sind groß. Dak ist eine Kartoffel mit Lockruf, ach wie famos.
		#LOC_JNSQ_Dres_desc = Bleich, groß und scheinbar unattraktiv versteckt sich Dres vor aller Augen. Er ist der größte bekannte Körper im inneren Asteroidengürtel, gemessen an Radius und Portionsgröße der Gravioli. Dres wurde genug beobachtet, um als Mun-ähnlich in Größe und Dichte bestätigt zu werden und auch als die einsamste Welt nach Hamek zu gelten.
		#LOC_JNSQ_Duna_desc = Duna ist ein merkwürdig warm gefärbter Planet. Sein überraschender Mangel an Atmosphäre kollidiert stark mit seiner Fähigkeit, das, was sehr sicher Eiskappen sind, zu beherbergen. Die astronomische Gesellschaft von Kerbin ist zuversichtlich, dass Duna im Gegensatz zu Eva sehr zugänglich ist, und ist daher bestrebt, so bald wie möglich die ersten Expeditionen mit Besatzung in diese Richtung zu starten.
		#LOC_JNSQ_Edna_desc = Eine einsame und dunkle Welt innerhalb des lokalen Asteroidengürtels, wahrscheinlich nach einer sehr mürrischen Wissenschaftlerin benannt, erwies sich Edna schwieriger als ein Planet zu erkennen als Dres. Die Kerbal-Astronomen erkannten schließlich, dass Edna im Gegensatz zu allen großen Asteroiden in der Umgebung besonders rund war und dass sie in wenigen, aber regelmäßigen Fällen etwas verdeckte.
		#LOC_JNSQ_Eeloo_desc = Eeloo, das Aushängeschild aller Eiswelten, ist bemerkenswert weiß und sehr schwer zu übersehen, wenn man es einmal klar wahrgenommen hat. Er beherbergt eine bedeutende Gravitationsquelle und ermutigt die Kerbalwissenschaftler zu der Annahme, dass ein bedeutender Teil des Kosmos aus Eiskugeln bestehen könnte.
		#LOC_JNSQ_Enon_desc = Wenn man sich so weit von zu Hause weg begibt, ist außer dem Geschmack von Eis wenig zu erwarten... Aber es kann trotzdem interessant werden, wenn man auf einen weißen Mond trifft, der fast so groß ist wie Duna.
		#LOC_JNSQ_Eve_desc = Eve ist ein außergewöhnlich violetter Planet, der vermutlich gerade genug von einer seltenen Substanz besitzt, um seine Ozeane und Horizonte zu färben, so wie ein Tropfen eines beliebigen Zusatzstoffes den Geschmack eines Bechers mit Saft bemerkenswert verändern kann. Glücklicherweise hat noch niemand die Behauptung aufgestellt, dass Eve voll von Traubensaft wäre.
		#LOC_JNSQ_Gilly_desc = Gilly ist ein klumpiger Stein, der auf der Umlaufbahn von Eve umherwandert. Einst und lange Zeit glaubte man, dass er der kleinste natürliche Satellit sei, den die Astronomische Gesellschaft von Kerbin je entdeckt hatte, aber das änderte sich, als das Konzept der Kolonisierung des Asteroidenfeldes plötzlich für diejenigen, die keine Angst davor hatten, sehr interessant wurde.
		#LOC_JNSQ_Hamek_desc = Diese wunderbar fehlfarbige Welt tanzt und schwankt in den Tiefen des Kuiper-Kerman-Gürtels hinein und hinaus. Bei dieser Entfernung ist die Erwartung hoch, dass hier nur Eisplaneten existieren können, so dass Hameks Röte derzeit jenseits aller Vernunft liegt.
		#LOC_JNSQ_Huygen_desc = Mit einer dicken, dunstigen Atmosphäre und einem ausgeprägten bernsteinfarbenen Glanz hat Huygen die Astronomen dazu veranlasst, intensiv zu denken und etwas Angst zu haben, weil die Zeitspanne, in der sie sich seiner bewusst waren, ärgerlich kurz war. Ob dieser Mond so feindselig ist wie Eve oder trügerisch gut zugänglich, wird sich erst noch herausstellen müssen.
		#LOC_JNSQ_Ike_desc = Eine blasse Kugel ragt über dem scheinbar trostlosen roten Planeten auf, ähnlich der, die schon immer nahe der Kerbals ist und möglicherweise genau denselben Zwecken erfüllt. Warum, fragen die Mun-Gucker, ist Ike so ähnlich?
		#LOC_JNSQ_Jool_desc = Gemessen an seiner Größe ist Jool der größte unter den lokalen Planeten, und er steht mit Kerbin in Verbindung, was den Titel des reichsten Himmelskörpers betrifft (nach der Zusammensetzung). Seine Primärfarbe ist unerklärlicherweise die gleiche wie die Haut eines Kerbals, und die Vielfalt der Monde ist überaus groß und bisher unerreicht, was Jool zur wichtigsten Inspirationsquelle für die interplanetare und schließlich interstellare Kolonisierung der Kerbal-Art macht.
		#LOC_JNSQ_Kerbin_desc = Kerbin ist eine wunderbare grün-blaue Welt und der einzige Planet, von dem bekannt ist, dass er Lebensformen hervorgebracht hat, die mehr als nur instinktiv handeln können. Nun versuchen diese Lebensformen, die sich selbst Kerbals nennen, ihr Nest zu verlassen und einen Fuß in die Tiefe zu setzen. Die Hälfte der großen Herausforderung, die vor ihnen liegt, besteht darin, in die Umlaufbahn zu gelangen. Werden sie es schaffen?
		#LOC_JNSQ_Krel_desc = Diese kleine blasse Welt umkreist ihre Eltern sehr eng und war sehr schwer zu unterscheiden, bis ein leitender Astronom sein Teleskop verlor und ein neues, glänzenderes beschaffen musste. Er wurde sehr besorgt um sein Alter, als er Krels eitle Erscheinung bemerkte.
		#LOC_JNSQ_Laythe_desc = Die Hälfte des Ruhmes des grünen Riesens ruht auf dem bisher größten und schwersten bisher bekannten Mond. Bei dem Gedanken an Laythe stellen sich schnell schwierige Fragen, wie zum Beispiel: "Warum und wie? Warum und wie? Ist er sicher vor der Strahlung von Jool? Wie schnell können wir gehen? Können wir nach unserer Ankunft genauso gute Snacks zubereiten und uns nicht auf ewig von getrockneten Sachen ernähren?
		#LOC_JNSQ_Lindor_desc = Der sechste Hauptplanet, Lindor, ist erstaunlich groß und von derselben Art wie Jool. Seine Wirbel sind schwächer und ruhiger, was dem Betrachter ein besonders erholsames Gefühl vermittelt. In letzter Zeit wurde eine kritische Frage aufgeworfen - ob Lindor Wasser oder Schokolade enthält.
		#LOC_JNSQ_Minmus_desc = Minmus ist ziemlich klein, ziemlich weit entfernt und ziemlich grün. Seitdem es traditionelle Lebensmittel gibt, besteht auch der Glaube, dass er aus Eiscreme oder Minze zusammengesetzt ist. Aber in letzter Zeit sind einige klüger geworden und gehen davon aus, dass es sich tatsächlich um eine Rostkugel handeln könnte. Dies zu erwähnen, führt jedoch tendenziell zu einem Grad an Konflikten, der nur in Debatten zwischen zwei politischen Gruppierungen zu beobachten ist.
		#LOC_JNSQ_Moho_desc = Der innerste Planet ist wie ein weiser Kerbal, der sich zu viel gesonnt hat und dann von seinen Enkeln bekleckert wurde. Eigentlich ist das nicht sehr weise, oder? ... Moho hat viel gesehen und mehr Strafe als die anderen lokalen Planeten erlitten, so scheint es. Schaut euch diese Streifen an! Denkt daran, was Moho jetzt heimlich mit sich herumtragen könnte! Und denkt auch an die Hitze!
		#LOC_JNSQ_Mun_desc = Eine blasse Kugel ragt seit jeher über die Kerbals, die ihre Nächte erhellt und ihre Ozeane aufwühlt. Sie wird liebevoll Mün genannt und birgt angenehme Überraschungen, die darauf warten, gefunden zu werden, wie hoch hängende Früchte im Baum ihres Hinterhofs.
		#LOC_JNSQ_Nara_desc = In der klassischen Astronomie, als man sich intensiv mit dem so genannten Kuiper-Kerman-Gürtel beschäftigte, zeigte sich, dass es viele merkwürdige Umlaufbahnen gab, dass etwas die Eis-Asteroiden wie denTreibstoff in einem Tank aufwühlte, aber den gegenteiligen Effekt hatte. Die Astronomische Gesellschaft von Kerbin erkannte schließlich, dass es da draußen etwas gab, das genug Gravitation besaß, um mit Jool und Lindor zu rivalisieren und die kleineren Welten außerhalb ihrer Reichweite zu stören. Als Nara in beobachtbare Bereiche schlich, schien es nur ein weiteres Mitglied der KB zu sein, aber der scheinbare Mangel an Geschwindigkeit war auf einer ganz anderen Ebene, was sein Potential als gigantisch offenbarte.
		#LOC_JNSQ_Pol_desc = Die Wissenschaftler, die einige dieser Monde benennen dürfen, sind die merkwürdigsten. Pol verdient seinen Namen von einem, der die Botanik sehr ernst nimmt. Vielleicht eignet sich Pols Zusammensetzung auch sehr gut für die Landwirtschaft im außerweltlichen Bereich.
		#LOC_JNSQ_Prax_desc = In der Geschichte der Kerbal-Art sind mehrere große Wahrheiten entdeckt worden. Prax selbst ist ein Beispiel für diese Wahrheiten... Jeder große Planet beherbergt eine andere Welt neben sich.
		#LOC_JNSQ_Riga_desc = Die größte braune Murmel in Lindors Reichweite, Riga, gilt als der interessanteste von allen. Seine Größe und andere beobachtbare Merkmale machen ihn so interessant wie Tylo unter Jool's Monden. Ein großer Teil seiner Oberfläche ist Kerbin sogar auf subtile, aber deutliche Weise vertraut.
		#LOC_JNSQ_Sun_desc = Die Sonne. Sie ist Kraft, sie ist Leben, sie ist Wärme, und sie ist das Zentrum des kleinen Kerbal''schen Raumes. Kerbins Ingenieure und Wissenschaftler haben im Laufe der Jahrhunderte erkannt, dass sie eines Tages so etwas wie eine Sonne unter sich haben könnten, die endlos brennt ohne zu schwinden, die sie hoch und weiter treibt und die sie in die kalte und einsame Weite trägt.
		#LOC_JNSQ_Talos_desc = Das Einzige, was an Talos weit entfernt ist, ist die Entfernung von Riga oder von Lindor. Seine nahezu neutrale Neigung deutet darauf hin, dass er sich entweder hier gebildet hat oder sich nach seiner Erfassung schnell stabilisiert hat. Seine starke Färbung kann viel wissenschaftliche Erkenntnisse bringen, wenn jemand dort hinausgeht, um sie zu untersuchen.
		#LOC_JNSQ_Tam_desc = Kuiper Kermans Gürtel hat viele Kerben und eine sehr breite Schnalle. Kleine Dinge wie Tam erscheinen durch diese Kerben, und Kerbals, die ihn nicht dafür kritisieren, dass er einen so großen Gürtel trägt, loben im Großen und Ganzen seinen exzentrischen Sinn für Mode, ebenso wie sie seine Hingabe an das Finden und Benennen der kleinen Dinge da draußen. Tam ist bei weitem nicht der einzige seiner Art, aber er ist der einzige, der bisher von einem größeren Körper eingefangen wurde. Bevor Tam seinen persönlichen Namen erhielt, trug er eine Bezeichnung, die oft den interessanteren seiner Art gegeben wurde. Für Tam war es KB 4089848.
		#LOC_JNSQ_Tylo_desc = Blass und groß, kämpft Tylo mit Laythe um das Rampenlicht. Als aride Welt gibt es wenig, worauf man sich freuen kann, wenn man es für bare Münze nimmt. Aber unter Jools Einfluss könnte es mehr geben, als man auf den ersten Blick sieht.
		#LOC_JNSQ_Vall_desc = Vall ist ein merkwürdig blauer, luftleerer Körper und seltsamerweise der letzte, der entdeckt wurde, da er bei jeder Beobachtung oft mit einem blassen Asteroiden im inneren Asteroidengürtel verwechselt wurde.
		
