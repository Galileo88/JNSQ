	fr-fr
	{
		// Descriptions
		#LOC_JNSQ_Aden_desc = Aden est une petite bille brune se trouvant dans la main proverbiale de Lindor. Il semble être une planète rocheuse comme la Mun ou Edna, mais sa proximité avec Lindor suggère qu'il pourrait être très différent à l'intérieur. Eh bien, c'est ce que disaient les vieux scientifiques aux afros pour écrire ceci.
		#LOC_JNSQ_Amos_desc = La lune la plus intérieure et insaisissable de Nara, Amos partage les tons plus sombres de la surface de Nara et peut avoir une composition unique si elle est correctement évaluée, tout comme un livre peut souvent être jugé par sa couverture.
		#LOC_JNSQ_Bop_desc = Bop est brun. Bop est rond. Bop est le son qui a été entendu tout autour.
		#LOC_JNSQ_Celes_desc = Il est très étrange que ce corps, auparavant connu sous le nom de KB 4500331, ait été donné l'alias de Celes. Il est souvent discuté si Celes pourrait être sa propre planète naine et non une lune si Eeloo n'était pas là. On dit également qu'il est nommé d'après un ingénieur logiciel important et prudent chez Probodobodyne. Lorsque Kuiper Kerman et Celes Kerman ont été approchés par des équipes médiatiques, ils ont tous deux répondu "NDA" et ont refusé de répondre à d'autres questions.
		#LOC_JNSQ_Dak_desc = Certains pommes de terre sont petites. Certaines pommes de terre sont grandes. Dak est une pomme de terre avec l'appel d'une sirène.
		#LOC_JNSQ_Dres_desc = Pâle, grande et apparemment peu attrayante, Dres se cache à la vue de tous. C'est le plus grand corps connu de la ceinture d'astéroïdes intérieure, mesuré à la fois par le rayon et la taille de la portion de gravito. Dres a été suffisamment observé pour être confirmé comme de la même taille et densité que la Mun, et aussi pour être le monde le plus solitaire autour, après Hamek.
		#LOC_JNSQ_Duna_desc = Duna est une planète d'une couleur curieusement chaude. Son manque surprenant d'atmosphère contraste fortement avec sa capacité à accueillir ce qui sont très sûrement des calottes glaciaires. La Société astronomique de Kerbal est confiante que Duna est très accessible, en grande contraste avec Eve, et est donc impatiente de lancer les premières expéditions habitées dans cette direction dès que possible.
		#LOC_JNSQ_Edna_desc = Un monde solitaire et sombre dans la ceinture d'astéroïdes locale, probablement nommé d'après une scientifique grincheuse, Edna s'est avérée plus difficile à reconnaître comme une planète que Dres. Les astronomes de Kerbal ont finalement réalisé que contrairement à tous les gros astéroïdes autour, Edna était particulièrement ronde, et qu'elle occluait quelque chose ou était occluée dans quelques cas réguliers mais rares.
		#LOC_JNSQ_Eeloo_desc = Eeloo, l'enfant prodige des mondes de glace, est remarquablement blanc et très difficile à regarder une fois qu'on l'a observé clairement. Il possède un puits de gravité important et encourage les scientifiques de Kerbal à croire qu'une partie significative du cosmos pourrait être constituée de boules de crème glacée.
		#LOC_JNSQ_Enon_desc = On ne peut s'attendre à rien d'autre qu'à des saveurs de glace lorsqu'on s'aventure si loin de chez soi... Mais les choses peuvent quand même devenir intéressantes, lorsqu'on rencontre une lune blanche presque aussi grande que Duna.
		#LOC_JNSQ_Eve_desc = Eve est une planète exceptionnellement violette, possédant probablement juste assez d'une substance rare pour teinter ses océans et horizons, comme une goutte de n'importe quel additif peut remarquablement changer la saveur d'une tasse de jus. Heureusement, personne n'a encore affirmé que Eve était pleine de jus de raisin.
		#LOC_JNSQ_Gilly_desc = Gilly est un rocher bosselé errant autour de l'orbite d'Eve. On a longtemps cru qu'il s'agissait du plus petit satellite naturel jamais découvert par la Société astronomique de Kerbal, mais cela a changé lorsque le concept de coloniser le champ d'astéroïdes est devenu soudainement très intéressant pour ceux qui n'en avaient pas peur.
		#LOC_JNSQ_Hamek_desc = Ce monde merveilleusement mal coloré danse et oscille dans les profondeurs de la Ceinture de Kuiper de Kerman. À ce niveau de distance, on s'attend à ce que seuls les planètes de glace puissent exister ici, de sorte que la rougeur de Hamek est actuellement au-delà de toute raison.
		#LOC_JNSQ_Huygen_desc = Avec une atmosphère épaisse et brumeuse et un éclat ambré distinct, Huygen a fait réfléchir les astronomes, et quelque peu effrayés, pendant la période de temps agaçante par laquelle ils en ont pris conscience. Si cette lune est aussi hostile qu'Eve ou de façon trompeusement abordable reste à confirmer.
		#LOC_JNSQ_Ike_desc = Une sphère pâle se profile sur la planète rouge apparemment désolée, tout comme celle qui a toujours été proche des Kerbals et servant peut-être à toutes les mêmes fins. Pourquoi, demandent les observateurs de Mun, Ike est-il si semblable ?
		#LOC_JNSQ_Jool_desc = Par sa taille imposante, Jool est la plus haute parmi les planètes locales, et elle est à égalité avec Kerbin pour le titre de corps céleste le plus riche (par composition). Sa couleur principale est inexplicablement la même que la peau d'un Kerbal, et la variété de ses lunes est extrêmement large et sans précédent à ce jour, faisant de Jool la principale source d'inspiration pour les Kerbals pour la colonisation interplanétaire et, éventuellement, interstellaire.
		#LOC_JNSQ_Kerbin_desc = Un monde merveilleux vert et bleu, Kerbin est la seule planète connue à avoir donné naissance à des formes de vie capables de plus que des actions instinctives. Maintenant, ces formes de vie, se faisant appeler Kerbals, cherchent à quitter leur nid et à poser le pied dans les profondeurs de l'espace. La moitié du grand défi qui les attend consiste simplement à atteindre l'orbite. Vont-ils y arriver ?
		#LOC_JNSQ_Krel_desc = Cette petite planète pâle orbite très près de sa parente, et il était très difficile de la distinguer jusqu'à ce qu'un astronome principal perde sa lunette et doive en obtenir une nouvelle et plus brillante. Il était très préoccupé par son âge quand il a remarqué l'apparence veineuse de Krel.
		#LOC_JNSQ_Laythe_desc = La moitié de la gloire du géant vert repose sur ce qui est la lune la plus large et la plus lourde observée jusqu'à présent. Les questions difficiles surgissent facilement à la pensée de Laythe, telles que : Pourquoi ? Comment ? Est-ce sûr face à la radiation de Jool ? Quand pourrons-nous y aller ? Pouvons-nous faire des collations aussi bonnes une fois que nous y serons et ne pas vivre éternellement sur des aliments déshydratés ?
		#LOC_JNSQ_Lindor_desc = Le sixième grand planète, Lindor est incroyablement grande et est du même type que Jool. Ses tourbillons sont plus faibles et plus calmes, instillant une sensation particulièrement reposante aux observateurs. Une question critique a été récemment soulevée - savoir si Lindor contient de l'eau ou du chocolat.
		#LOC_JNSQ_Nara_desc = En astronomie classique, lorsque l'attention a été portée sur ce qui serait connu sous le nom de ceinture de Kuiper Kerman, il est devenu évident qu'il y avait de nombreuses orbites étranges, que quelque chose remuait les astéroïdes de glace comme l'LOX dans un réservoir, mais en ayant l'effet opposé. La Société astronomique Kerbal a finalement réalisé qu'il y avait quelque chose là-bas avec suffisamment de gravité pour rivaliser avec Jool et Lindor, et perturber les mondes mineurs au-delà de leur portée. Lorsque Nara est entrée dans des plages observables, elle semblait être juste un autre membre de la ceinture de Kuiper, mais le manque de vélocité apparente était d'une magnitude propre à elle-même, révélant son potentiel pour être gigantesque.
		#LOC_JNSQ_Pol_desc = Les scientifiques qui ont la chance de nommer certaines de ces lunes sont les plus curieux. Pol tire son nom de quelqu'un qui prend la botanique très au sérieux. Peut-être que la composition de Pol se prêtera également très bien à l'agriculture extraterrestre.
		#LOC_JNSQ_Prax_desc = Dans l'histoire des Kerbals, plusieurs grandes vérités ont été découvertes. Prax en est un exemple... Chaque grande planète parent a un monde périphérique à côté d'elle.
		#LOC_JNSQ_Riga_desc = La plus grande bille brune dans la main de Lindor, Riga est considérée comme la plus intéressante de toutes. Sa taille et d'autres caractéristiques observables la rendent aussi intéressante que Tylo parmi les lunes de Jool. Une grande partie de sa surface a même une familiarité subtile mais claire avec Kerbin.
		#LOC_JNSQ_Sun_desc = Le Soleil. C'est la puissance, c'est la vie, c'est la chaleur, et c'est le centre du petit univers des Kerbals. Les ingénieurs et les scientifiques Kerbals ont compris au fil des siècles qu'un jour, ils pourraient avoir quelque chose comme le Soleil sous eux, brûlant sans fin, les propulsant au-delà et les soutenant dans cet espace froid et solitaire.
		#LOC_JNSQ_Talos_desc = La seule chose qui distingue Talos est sa distance de Riga ou de Lindor. Son inclinaison presque neutre suggère qu'il s'est soit formé ici, soit qu'il a été rapidement stabilisé après avoir été capturé. Ses fortes colorations peuvent donner beaucoup de fruits scientifiques lorsqu'on se rend sur place pour l'analyser.
		#LOC_JNSQ_Tam_desc = La ceinture de Kuiper Kerman a de nombreux trous et une boucle très large. Des petits corps comme Tam passent par ces trous, et les Kerbals qui ne le critiquent pas pour porter une ceinture aussi grande apprécient son sens de la mode excentrique dans l'ensemble, tout comme ils apprécient sa dévotion à trouver et nommer les petits corps qui se trouvent là-bas. Tam est loin d'être le seul de son espèce, mais il est le seul trouvé capturé par un corps plus grand à ce jour. Avant que Tam ne reçoive son nom personnel, il portait une désignation souvent donnée aux corps les plus intéressants de son espèce. Pour Tam, c'était KB 4089848.
		#LOC_JNSQ_Tylo_desc = Pâle et grande, Tylo se bat pour le devant de la scène avec Laythe. En tant que monde aride, il y a peu de choses à espérer lorsqu'on le prend à la valeur nominale. Mais dans l'influence de Jool, il peut y avoir plus qu'il n'y paraît.
		#LOC_JNSQ_Vall_desc = Vall est un petit corps curieusement bleu et sans atmosphère, et curieusement le dernier d'entre eux à avoir été découvert, ayant souvent été confondu avec un astéroïde pâle dans la ceinture d'astéroïdes interne chaque fois qu'il était observé.
		
