		// - - - Mods - - -
		
		// ResearchBodies
		#LOC_JNSQ_RBodies_discovery_Edna = Juste quand on pensait que Dres était seul à être des leagues plus grand que tout dans la ceinture d'astéroïdes.
		#LOC_JNSQ_RBodies_discovery_Dak = Woah. Cette lune est vraiment petite. Nous ne nous attendions pas à la trouver, honnêtement, mais nous sommes heureux qu'elle soit là où elle est. Pensez-vous qu'il y en a plus?
		#LOC_JNSQ_RBodies_discovery_Lindor = Il y a un point bleu très grand. Un point bleu très très grand. C'est presque aussi gros que Jool!
		#LOC_JNSQ_RBodies_discovery_Krel = Nous avons trouvé quelque chose. Semble incroyablement petit mais il orbite clairement autour du géant. Est-ce un énorme astéroïde?
		#LOC_JNSQ_RBodies_discovery_Aden = Nous avons trouvé un point brun. Nous avons trouvé beaucoup de points bruns. Ce système est officiellement rempli de pépites de chocolat.
		#LOC_JNSQ_RBodies_discovery_Huygen = Nous avons repéré une lune jaune brillante et de taille raisonnable! .... Pourquoi nous la remarquons que maintenant ?
		#LOC_JNSQ_RBodies_discovery_Riga = Oh bonjour. Une cible très importante est entrée dans notre champ de vision. C'est assez flou pour peut-être avoir une atmosphère aussi.
		#LOC_JNSQ_RBodies_discovery_Talos = Cette lune est un peu tachetée. Heureusement, elle est grande et facile à repérer.
		#LOC_JNSQ_RBodies_discovery_Hamek = Il y a un pixel rouge vif. Ce moniteur est-il en train de mourir? Ou la planète resemble t'elle à ça ?
#LOC_JNSQ_RBodies_discovery_Celes = Qu'est-ce qui est petit, sombre et froid? Cette lune! Aussi, le morceau de viande qui prend du givre dans le frigo au 3ème étage.
#LOC_JNSQ_RBodies_discovery_Tam = Oh la vache. // Oh mon dieu.
#LOC_JNSQ_RBodies_discovery_Nara = Qu'est-ce que c'est? Une planète? Mais elle est tellement loin de Lindor! Est-elle errante? Ou a-t-elle toujours été ici?
#LOC_JNSQ_RBodies_discovery_Amos = Waouh, cette lune est sombre! Est-ce un éclat de son parent?
#LOC_JNSQ_RBodies_discovery_Enon = Détection de pic de capteur! Recalibrage. L'albédo de cette lune est préoccupant.
#LOC_JNSQ_RBodies_discovery_Prax = La planète principale ne peut pas être errante! Le nombre de lunes est trop élevé!
		
