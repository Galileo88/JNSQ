	it-it
	{
		// Descrizioni
		#LOC_JNSQ_Aden_desc = Aden è una piccola biglia marrone catturata dalla forte presa di Lindor. Sembra essere un mondo roccioso, come lo sono Mun o Edna, tuttavia la sua prossimità a Lindor suggerisce che potrebbe essere molto diversa al suo interno. Almeno questo è quello che ci han detto di scrivere dei vecchi scienziati con l'afro.
		#LOC_JNSQ_Amos_desc = La luna più vicina a Nara, nonchè la più elusiva, Amos condivide gli stessi colori cupi tipici della superficie di Nara ma potrebbe avere una composizione unica se fosse stata giudicata correttamente come un libro che viene giudicato dalla copertina.
		#LOC_JNSQ_Bop_desc = Bop è bruneggiante, Bop è tondeggiante, Bop è il nome che tutti trovano più interessante.
		#LOC_JNSQ_Celes_desc = É una fortuita coincidenza che questo oggetto, ufficialmente chiamato FK 4500331, sia stato soprannominato Celes. La classificazione di Celes è fonte interminabile di discussione, c'è chi sostiene infatti che questa luna di Eeloo potrebbe essere stata un pianeta nano. C'è anche chi sostiene che Celes prenda il suo soprannome da un ingegnere informatico fissato con il concetto di sicurezza che lavorava per la Probodobodyne. Quando i giornalisti chiesero a Kuiper e Celes Kerman di commentare, entrambi risposero 'segreto industriale' e rifiutarono ulteriori domande.
		#LOC_JNSQ_Dak_desc = Alcune patate si possono friggere. Alcune si possono intingere. Dak è la patata che non puoi resistere.
		#LOC_JNSQ_Dres_desc = Pallido, grosso, e non particolarmente attraente, Dres passa facilmente inosservato. É il più grande oggetto della cintura degli asteroidi interna, sia per raggio che per portata di gravioli. Dres è stato osservato a sufficienza da poter confermare che sia simile a Mun sia per dimensione che per densità, in aggiunta è uno degli oggetti più solitari, secondo solo a Hamek.
		#LOC_JNSQ_Duna_desc = Duna ha dei colori curiosamente caldi. La sorprendente mancanza di atmosfera contrasta fortemente con la sua capacità di mantenere quelli che sembrano decisamente essere calotte di ghiaccio. Alla Società Mondiale di Astronomia sono convinti che Duna sia facilmente approcciabile, contrariamente a Eve, per questo motivo vogliono lanciare al più presto in quella direzione una serie di missioni con tanto di equipaggio.
		#LOC_JNSQ_Edna_desc = Una roccia scura e solitaria situata nella cintura degli asteroidi locale, molto probabilmente prende il suo nome da una scienziata particolarmente scontrosa, a Edna è stato riconosciuto lo stato di pianeta con molta più difficoltà rispetto a Dres. Gli astronomi di Kerbin ad un certo punto hanno realizzato che a differenza degli altri asteroidi nei paraggi, Edna era particolarmente rotonda, e che in alcuni casi particolari occlude o è occlusa da altri oggetti.
		#LOC_JNSQ_Eeloo_desc = Eeloo, il tipico esempio di pianeta ghiacciato, è particolarmente bianco e molto difficile da ignorare una volta che lo si è osservato. É caratterizzato da un pozzo gravitazionale significativo ed è il motivo principale per cui alcuni scienziati di Kerbin sono convinti che una considerevole parte del cosmo possa essere fatta di gelato alla panna.
		#LOC_JNSQ_Enon_desc = Non c'è molto che ci si può aspettare quando ci si allontana così tanto da casa tranne mille varietà di ghiaccio... Ma anche in questi posti remoti possono succedere cose interessanti, come trovare una luna completamente bianca grande quasi quanto Duna.
		#LOC_JNSQ_Eve_desc = Eve è un pianeta eccezionalmente viola, presumibilmente contiene una sostanza inusuale che ne tinge i cieli e le acque, così come una sola goccia di additivo può drasticamente cambiare il gusto di un bicchiere di succo. Fortunatamente, nessuno affermato che Eve debba il suo colore alla presenza di succo d'uva... non ancora almeno.
		#LOC_JNSQ_Gilly_desc = Gilly è una roccia bitorzoluta che vagabonda in orbita attorno a Eve. Per lungo tempo è stata la luna più piccola identificata dalla Società Mondiale di Astronomia, questo è velocemente cambiato quando l'idea di colonizzare il campo degli asteroidi si è insediata nella mente di chi non aveva paura di farlo.
		#LOC_JNSQ_Hamek_desc = Questo mondo dall'aspetto a dir poco singolare fluttua e ondeggia nelle profondità della Fascia di Kuiper Kerman. A queste distanze, ci si aspetterebbe di trovare solo pianeti di ghiaccio, per questo motivo l'intenso colore rosso di Hamek va contro ogni logica.
		#LOC_JNSQ_Huygen_desc = Con un'atmosfera densa e nebbiosa dal distinto colore ambrato, Huygen rimane nei pensieri di molti astronomi, un po' preoccupandoli, per il fatto che ne siano venuti a conoscenza solamente così di recente. Se questa luna sia ostile come Eve o ingannevolmente più approcciabile rimane da verificare.
		#LOC_JNSQ_Ike_desc = Una pallida sfera incombe sull'apparentemente deolato pianeta rosso, in maniera molto simile a quella che è sempre stata vicina a Kerbin e possibilmente per lo stesso identico motivo. Per quale motivo, sorge spontaneo chiedersi osservando Mun, la somiglianza con Ike è così forte?
		#LOC_JNSQ_Jool_desc = Per la sua stazza, Jool regna supremo sui pianeti di questo sistema, inoltre condivide con Kerbin il titolo di pianeta più ricco (per composizione). Il suo colore principale è inspiegabilmente lo stesso della pelle di ogni Kerbal, e la svariata gamma di lune che lo orbitano è ad oggi ineguagliata, rendendo Jool la maggiore fonte di ispirazione di ogni Kerbal per la colonizzazione interplanetaria (ed eventualmente interstellare).
		#LOC_JNSQ_Kerbin_desc = Un magnifico mondo verde e blu, Kerbin è l'unico pianeta sul quale si sono sviluppate forme di vita intelligente. Queste forme di vita, che si sono conferiti il nome 'Kerbal', puntano a lasciare il loro nido per inoltrarsi nel profondo. Già solo raggiungere l'orbita di Kerbin significherebbe essere a metà dell'opera. Ce la faranno?
		#LOC_JNSQ_Krel_desc = Questa pallida luna orbita il proprio pianeta da molto vicino, è stata molto difficile da individuare finchè uno dei maggiori astronomi perse il suo telescopio e lo sostituì con uno nuovo fiammante. Questo astronomo diventò immediatamente preoccupato per la sua età quando notò la vanità di Krel.
		#LOC_JNSQ_Laythe_desc = Una buona parte della discussione riguardo il gigante gassoso verde è incentrata sull'identificazione della più grande e massiccia luna che lo orbita. Difficili domande sorgono spontanee osservando Laythe, ad esempio: Come? Perchè? É al sicuro dalle radiazioni di Jool? Fra quanto potremo andare? Possiamo farci degli spuntini decenti quando arriviamo? o dovremo mangiare quella roba disidratata per sempre?
		#LOC_JNSQ_Lindor_desc = Il sesto pianeta dal Sole, Lindor è sensazionalmente grande ed è proprio come Jool. I suoi vortici sono più calmi e hanno colori meno intensi, suscitando negli osservatori una sensazione di calma. Una domanda cruciale è sorta di recente, che Lindor sia fatto di acqua o cioccolata?
		#LOC_JNSQ_Minmus_desc = Minmus è particolarmente piccolo, distante, e green. É da quando i primi gelati sono stati creati che circola voce Minmus sia ricoperto di gelato alla menta. Recentemente tuttavia, alcuni hanno cominciato a rinsavire e sospettano che Minmus sia in realtà una palla di ruggine. Tuttavia, anche solo menzionare questa teoria tende a degenerare in discussioni pari solo ai più accesi dibattiti politici. 
		#LOC_JNSQ_Moho_desc = Il pianeta più vicino al Sole è come un saggio Kerbal che si è abbronzato troppo e poi è stato spruzzato dai propri nipotini. Anche se in realtà non suona come una scelta estremamente saggia... Moho ne ha passate tante, più degli altri pianeti del sistema, o almeno così sembrerebbe. Guarda che segni! Pensa che memorie deve portare con se! E pensa che caldo!
		#LOC_JNSQ_Mun_desc = Una pallida sfera veglia su ogni Kerbal da tempo immemore, illuminandone le notti e disturbando i loro oceani. Chiamata con affetto Mun, cela piacevoli sorprese che aspettano solo di essere trovate, come i frutti appesi ai rami più alti dell'albero nel giardino di casa.
		#LOC_JNSQ_Nara_desc = In astronomia classica, quando l'attenzione si spostò su quella che venne eventualmente chiamata la Fascia di Kuiper Kerman, divenne evidente che ci fossero molte orbite irregolari, che qualcosa disturbava le orbite di questi asteroidi di ghiaccio come O<sub>2 liq</sub> in una bombola, ma con l'effetto opposto. La Società Mondiale di Astronomia eventualmente realizzò che deve esserci un oggetto con una gravità così potente da contendere con Jool e Lindor, questo oggetto è probabilmente la causa delle irregolarità osservate. Quando eventualmente Nara divenne osservabile, inizialmente sembrava semplicemente uno dei tanti oggetti nella Fascia di Kuiper, ma la mancanza di velocità apparente raggiungeva livelli irraggiungibili dagli altri oggetti, rivelando la sua potenziale stazza da gigante.
		#LOC_JNSQ_Pol_desc = Gli scienziati che hanno il privilegio di scegliere il nome per una di queste lune sono fra i più peculiari. Il nome Pol, ad esempio, è stato scelto da un appassionato di botanica. Magari la composizione di Pol si rivelerà essere similarmente in sintonia con l'agricoltura interplanetaria.
		#LOC_JNSQ_Prax_desc = Dalla comparsa di vita intelligente su Kerbin diverse grandi verità sono state scoperte. Prax stessa ne è un esempio... Ognuno dei principali pianeti del sistema ha sempre una luna che lo accompagna.
		#LOC_JNSQ_Riga_desc = La più grande fra le biglie nella stretta di Lindor, Riga è considerata anche la più interessante. Le sue dimensioni e altre caratteristiche osservabili la fanno risaltare come Tylo risalta fra le lune di Jool. Una vasta parte della sua superficie ricorda chiaramente alcune caratteristiche molto familiari di Kerbin.
		#LOC_JNSQ_Sun_desc = Il Sole. É potere, è vita, è calore, ed è il centro di questo piccolo universo. Ingegneri e scienziati di Kerbin col passare dei secoli hanno realizzato che un giorno potranno imbrigliare una forza simile a quella del Sole, che bruci instancabilmente senza consumarsi, spingendoli sempre più in la e sostenendoli nella distesa fredda e solitaria.
		#LOC_JNSQ_Talos_desc = L'unica cosa fuori luogo riguardo Talos è la sua distanza da Riga o da Lindor. La ridotta inclinazione della sua orbita suggerisce che si sia formato qui, o che la sua orbita si sia stabilizzata velocemente dopo essere stato catturato. La sua forte colorazione potrebbe fruttare un ricco bottino scientifico per chiunque riesca a prelevare dei campioni dalla sua superficie.
		#LOC_JNSQ_Tam_desc = La Fascia di Kuiper Kerman è particolarmente larga e avvolgente. Piccoli oggetti come Tam si possono scorgere al suo interno, i Kerbal che non criticano Kuiper per indossare una fascia di tali dimensioni lo lodano per la sua eccentricità tanto quanto lo lodano per il suo impegno nel trovare e dare un nome ad ogni piccola roccia la fuori. Tam non è di certo unica nel suo genere, ma è l'unica ad essere stata catturata da un oggetto di dimensioni maggiori. Prima che Tam ottenesse questo nome, le era stato assegnato un codice che spesso viene dato ai più interessanti fra gli oggetti di questo tipo. Il codice di Tam era FK 4089848.
		#LOC_JNSQ_Tylo_desc = Pallido e di dimensioni notevoli, Tylo compete con Laythe per l'attenzione. Essendo totalmente arido, non offre molto che susciti l'interesse a prima vista. Ma data la prossimità di Jool, potrebbe avere da offrire più di quanto sembri.
		#LOC_JNSQ_Vall_desc = Vall è un oggetto curiosamente blu, curiosamente privo di atmosfera e, curiosamente, l'ultimo ad essere stato scoperto. É stato a lungo scambiato per un pallido asteroide della cintura degli asteroidi tutte le volte che è stato osservato.
		
