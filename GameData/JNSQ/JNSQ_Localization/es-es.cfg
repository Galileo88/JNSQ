		// Descriptions
		#LOC_JNSQ_Aden_desc = Aden es una pequeña canica marrón sentada en la mano proverbial de Lindor. Parece un mundo rocoso muy parecido a Mun o Edna, pero su proximidad a Lindor sugiere que puede ser muy diferente por dentro. Bueno, eso es lo que dijeron los viejos científicos con afros para escribir para esto.
		#LOC_JNSQ_Amos_desc = La esquiva luna más interna de Nara, Amos comparte los tonos más oscuros de la superficie de Nara y puede tener una composición única si se juzga correctamente. //I had to drop the metaphor. I couldn't find an equivalent! If someone who has Spanish as their native language could correct this, that would be appreciated!
		#LOC_JNSQ_Bop_desc = Bop es una luna redonda y marrón cerca de Jool. Los rumores dicen que el Kraken vive aquí, aunque no podemos estar seguros. //I was not able to come up with a proper equivalent. Sorry!
		#LOC_JNSQ_Celes_desc = Se trata de una gran coincidencia que este cuerpo, anteriormente conocido como KB4500331, recibió el alias de Celes. A menudo se discute si Celes podría ser su propio planeta enano y no una luna si Eeloo no existiera. También se argumenta que lleva el nombre de un destacado ingeniero de software con mentalidad de seguridad en Probodobodyne. Cuando Kuiper Kerman y Celes Kerman fueron abordados por los equipos de medios, ambos respondieron 'Sin comentarios' y rechazaron más preguntas.
		#LOC_JNSQ_Dak_desc = Algunas papas son pequeñas. Algunas papas son altas. Dak es una papa con llamada de sirena.
		#LOC_JNSQ_Dres_desc = Pálido, grande y aparentemente poco atractivo, Dres se esconde a plena vista. Es el cuerpo más grande conocido en el cinturón interno de asteroides, medido tanto por radio como por gravedad. Dres se ha observado lo suficiente como para confirmar que es similar al Mun en tamaño y densidad, y también para ser el mundo más solitario, después de Hamek.
		#LOC_JNSQ_Duna_desc = Duna es un planeta curiosamente rojo. Su sorprendente falta de atmósfera choca fuertemente con su capacidad de albergar lo que estamos seguros son casquetes polares.La Sociedad Astronómica de Kerbal confía en que Duna es muy accesible, en gran contraste con Eve, y están entusiasmados por lanzar las primeras expediciones tripuladas aquí tan pronto como puedan.
		#LOC_JNSQ_Edna_desc = Un mundo solitario y oscuro en el cinturón de asteroides que lleva el nombre de un científico muy gruñón, Edna resultó ser más difícil de reconocer como planeta que Dres. Los astrónomos de Kerbal finalmente se dieron cuenta de que, a diferencia de cualquiera de los asteroides grandes, Edna era particularmente redonda, y que, en pocos casos, pero de forma regular, ocluiría algo o sería ocluido.
		#LOC_JNSQ_Eeloo_desc = Eeloo, nuestro mundo de hielo favorito, es notablemente blanco y muy difícil de apartar de la vista. Es un planeta bastante pequeño y alienta a los científicos a creer que una parte significativa del cosmos consiste en helado.
		#LOC_JNSQ_Enon_desc = No puedes esperar mucho más que hielo cuando te aventuras tan lejos de Kerbin... Pero las cosas pueden ponerse interesantes, sin embargo, cuando uno encuentra una luna blanca casi tan grande como Duna.
		#LOC_JNSQ_Eve_desc = Eva es un planeta muy púrpura, presumiblemente posee la suficiente cantidad de una sustancia rara para teñir sus océanos y horizontes, al igual que una gota de cualquier aditivo puede cambiar el sabor de un vaso de jugo. ¡Curiosamente, nadie ha afirmado aún que Eva está llena de vino!
		#LOC_JNSQ_Gilly_desc = Gilly es una roca grumosa que deambula por la órbita de Eva. Se creyó una vez y durante mucho tiempo que era el satélite natural más pequeño que descubrió la Sociedad Astronómica de Kerbal, pero eso cambió cuando el concepto de colonizar el campo de asteroides de repente se volvió muy interesante para aquellos que no le tenían miedo.
		#LOC_JNSQ_Hamek_desc = Este mundo maravillosamente coloreado baila y se balancea dentro y fuera de las profundidades del Cinturón de Kuiper. A este nivel de distancia, la expectativa es que solo pueden existir planetas de hielo aquí, por lo que el enrojecimiento de Hamek está más allá de toda razón.
		#LOC_JNSQ_Huygen_desc = Con una atmósfera espesa y nebulosa y un claro brillo ámbar, Huygen ha mantenido a los astrónomos pensando y temerosos por la muy corta escala de tiempo en la que se han dado cuenta. Aún no se ha confirmado si esta luna es tan hostil como Eva o engañosamente accesible.
		#LOC_JNSQ_Ike_desc = Una esfera pálida se cierne sobre el planeta rojo aparentemente desolado, muy parecido al que siempre ha estado cerca de Kerbin y posiblemente cumple todos los mismos propósitos. ¿Por qué, pregunta los observadores de la Mun, Ike es tan parecido?
		#LOC_JNSQ_Jool_desc = Jool es el más grande entre los planetas locales, y está justo detrás de Kerbin por el título del cuerpo celeste más rico (por composición). Su color primario es inexplicablemente el mismo que el de la piel de un kerbal, y la variedad entre sus lunas es extremadamente amplia y sin paralelo, lo que hace de Jool la principal fuente de inspiración para la colonización interplanetaria y eventualmente interestelar.
		#LOC_JNSQ_Kerbin_desc = Un maravilloso mundo verde y azul, Kerbin es el único planeta conocido que ha dado lugar a formas de vida que son capaces de hacer algo más que actuar por puro instinto. Estas formas de vida, llamadas Kerbals, buscan abandonar su planeta de origen y explorar lo desconocido. La mitad del gran desafío que les espera es simplemente entrar en órbita. ¿Lo lograrán?
		#LOC_JNSQ_Krel_desc = Este pequeño mundo pálido orbita a Lindor bastante de cerca, y fue muy difícil de rastrear hasta que un astrónomo principal perdió su telescopio y tuvo que obtener uno nuevo y más brillante. Se preocupó mucho por su edad cuando notó la apariencia arrugada de Krell.
		#LOC_JNSQ_Laythe_desc = La mitad de la gloria del gigante verde descansa en lo que es la luna más ancha y más pesada observada hasta ahora. Las preguntas difíciles surgen fácilmente al pensar en Laythe, tales como: ¿Por qué? ¿Cómo? ¿Está a salvo de la radiación de Jool? ¿Qué tan pronto podemos ir allí? ¿Podemos preparar bocadillos decentes una vez que lleguemos allí y no vivir de cosas deshidratadas para siempre?
		#LOC_JNSQ_Lindor_desc = El sexto planeta principal, Lindor es increíblemente grande y es un gigante gaseoso como Jool. Sus bandas y remolinos son más débiles y silenciosos, inculcando una sensación particularmente tranquila en los espectadores. Recientemente se ha planteado una pregunta crítica: si Lindor contiene agua o chocolate.
		#LOC_JNSQ_Minmus_desc = Minmus es bastante pequeño, bastante distante y bastante verde. Mientras la comida artesanal haya existido, también lo ha hecho el debate de que está compuesta de helado o menta. Pero recientemente, algunos han sabido y han comenzado a asumir que en realidad puede ser una bola de óxido. Sin embargo, mencionar esto tiende a conducir a niveles de conflicto que solo se ven en los debates entre dos alineamientos políticos.
		#LOC_JNSQ_Moho_desc = El planeta más interno es como un sabio kerbal que tomó demasiado sol, pero no después de ser salpicado por sus nietos. En realidad, eso no es muy sabio, ¿verdad? ...Moho ha visto mucho y recibido más castigo que los otros planetas locales, por lo que parece. Mira esas eyecciones! ¡Piensa en lo que Moho podría llevar en secreto ahora! ¡Y piensa en el calor también!
		#LOC_JNSQ_Mun_desc = Esta esfera pálida se cernía sobre los Kerbals desde el principio de los tiempos, iluminando sus noches y agitando sus océanos. Cariñosamente llamado Mün, alberga sorpresas agradables que esperan ser encontradas, como fruta colgando en el árbol de su patio trasero.
		#LOC_JNSQ_Nara_desc = En astronomía clásica, cuando se presta mucha atención a lo que se conocería como el Cinturón de Kuiper Kerman, se hizo evidente que había muchas órbitas extrañas, que algo agitaba estos asteroides helados distantes. La Sociedad Astronómica de Kerbal finalmente se dio cuenta de que había algo ahí fuera con suficiente gravedad para rivalizar con Jool y Lindor, y perturbar los mundos menores más allá de su alcance. A medida que Nara se deslizaba hacia los rangos observables, parecía un miembro más del cinturón, pero la falta de velocidad aparente era en sí misma, revelando su potencial para ser gigantesca.
		#LOC_JNSQ_Pol_desc = Los científicos que pueden nombrar algunas de estas lunas son del tipo más curioso. Pol gana su nombre de alguien que toma muy en serio la botánica. Quizás la composición de Pol será se presta muy bien a la agricultura espacial en el futuro.
		#LOC_JNSQ_Prax_desc = A lo largo de la historia se han descubierto varias grandes verdades. Prax en sí es un ejemplo de esa verdad ... Todo gran planeta tiene un mundo fronterizo al lado. //I had quite a bit of trouble with this one.
		#LOC_JNSQ_Riga_desc = El mármol marrón más grande en la mano de Lindor, Riga se considera el más interesante de todos. ISu tamaño y otras características observables lo hace tan interesante como Tylo entre las lunas de Jool. Una gran parte de su superficie incluso tiene una sutil pero clara familiaridad con Kerbin.
		#LOC_JNSQ_Sun_desc = El sol. Es poder, es vida, es calor, y es el centro de nuestro pequeño universo. Los ingenieros y científicos de Kerbal por igual se han dado cuenta a lo largo de los siglos, que un día, pueden tener algo como el Sol debajo de ellos, ardiendo sin cesar sin disminuir, impulsándolos hacia arriba y más allá, y sosteniéndolos en la soledad del espacio.
		#LOC_JNSQ_Talos_desc = Lo único que está lejos de Talos es su distancia de Riga o de Lindor. Su inclinación casi neutral sugiere que se formó aquí o se estabilizó rápidamente después de ser capturado. Sus fuertes coloraciones pueden producir mucha fruta científica cuando alguien sale a probarla.
		#LOC_JNSQ_Tam_desc = El cinturón de Kuiper Kerman tiene muchas muescas y una hebilla muy ancha. Pequeñas cosas como Tam aparecen a través de estas muescas, y los fanáticos que no lo critican por usar un cinturón tan grande elogian su sentido de la moda excéntrica en general, al igual que alaban su devoción por encontrar y nombrar las pequeñas cosas por ahí. Tam está lejos de ser el único de su tipo, pero es el único encontrado capturado por un cuerpo más grande hasta la fecha. Antes de que Tam obtuviera su nombre personal, llevaba una designación dada a menudo a los más interesantes de su tipo. Para Tam fue KB 4089848.
		#LOC_JNSQ_Tylo_desc = Pálido y grande, Tylo lucha por el centro de atención con Laythe. Como un mundo árido, hay poco que esperar al planificar misiones. Pero en la influencia de Jool, puede haber más de lo que parece.
		#LOC_JNSQ_Vall_desc = Vall es un cuerpo sin aire curiosamente azul y la última de las principales lunas de Jool en ser descubierta. A menudo se ha confundido con un asteroide pálido en el cinturón de asteroides cada vez que se observó.
		
