// situation bits:
// SrfLanded = 1,
// SrfSplashed = 2,
// FlyingLow = 4,
// FlyingHigh = 8,
// InSpaceLow = 16,
// InSpaceHigh = 32

//For the most part add the name of the body with a leading % sign, followed by the situation followed by the biome if applicable.

@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]
{
	@RESULTS
	{
		%EnonSrfLanded = #LOC_JNSQ_Enon_Cr_Sl
		// %EnonSrf = (Or use this for both landed and splashed down)
				 // Replace with localization tag later
		%EnonInSpaceLow = #LOC_JNSQ_Enon_Cr_Il
		%EnonInSpaceHigh = #LOC_JNSQ_Enon_Cr_Ih
	}
}


