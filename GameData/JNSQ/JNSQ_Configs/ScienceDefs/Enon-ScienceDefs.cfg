{
	@RESULTS
	{
		%EnonSrfLanded = Crew Report Enon Surface landed
		// %EnonSrf = (Or use this for both landed and splashed down)
				 // Replace with localization tag later
		%EnonInSpaceLow = Crew Report Enon low space
		%EnonInSpaceHigh = Crew Report Enon high space
	}
}


