// situation bits:
// SrfLanded = 1,
// SrfSplashed = 2,
// FlyingLow = 4,
// FlyingHigh = 8,
// InSpaceLow = 16,
// InSpaceHigh = 32

//For the most part add the name of the body with a leading % sign, followed by the situation followed by the biome if applicable.

@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]
{
	@RESULTS
	{
		%AmosSrfLanded = #LOC_JNSQ_Amos_Cr_Sl
		// %AmosSrf = (Or use this for both landed and splashed down)
				 // Replace with localization tag later
		%AmosInSpaceLow = #LOC_JNSQ_Amos_Cr_Il
		%AmosInSpaceHigh = #LOC_JNSQ_Amos_Cr_Ih
	}
}


