// situation bits:
// SrfLanded = 1,
// SrfSplashed = 2,
// FlyingLow = 4,
// FlyingHigh = 8,
// InSpaceLow = 16,
// InSpaceHigh = 32

//For the most part add the name of the body with a leading % sign, followed by the situation followed by the biome if applicable.

@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]
{
	@RESULTS
	{
		%AdenSrfLanded = #LOC_JNSQ_Aden_Cr_Sl
		%AdenInSpaceLow = #LOC_JNSQ_Aden_Cr_Il
		%AdenInSpaceHigh = #LOC_JNSQ_Aden_Cr_Ih
	}
}


