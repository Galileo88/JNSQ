// situation bits:
// SrfLanded = 1,
// SrfSplashed = 2,
// FlyingLow = 4,
// FlyingHigh = 8,
// InSpaceLow = 16,
// InSpaceHigh = 32

//For the most part add the name of the body with a leading % sign, followed by the situation followed by the biome if applicable.

@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]
{
	@RESULTS
	{
		%HuygenSrfLanded = #LOC_JNSQ_Huygen_Cr_Sl
		%HuygenSrfSplashed = #LOC_JNSQ_Huygen_Cr_Sp
		// %HuygenSrf = (Or use this for both landed and splashed down)
				 // Replace with localization tag later
		%HuygenFlyingLow = #LOC_JNSQ_Huygen_Cr_Fl
		%HuygenFlyingHigh = #LOC_JNSQ_Huygen_Cr_Fh
		%HuygenInSpaceLow = #LOC_JNSQ_Huygen_Cr_Il
		%HuygenInSpaceHigh = #LOC_JNSQ_Huygen_Cr_Ih
	}
}


