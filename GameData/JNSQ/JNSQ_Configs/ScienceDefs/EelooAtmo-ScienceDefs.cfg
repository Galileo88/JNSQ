// situation bits:
// SrfLanded = 1,
// SrfSplashed = 2,
// FlyingLow = 4,
// FlyingHigh = 8,
// InSpaceLow = 16,
// InSpaceHigh = 32

//For the most part add the name of the body with a leading % sign, followed by the situation followed by the biome if applicable.

@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]
{
	@RESULTS
	{
		%EelooSrfLanded = #LOC_JNSQ_Eeloo_Cr_Sl
		%EelooFlyingLow = #LOC_JNSQ_Eeloo_Cr_Fl
		%EelooFlyingHigh = #LOC_JNSQ_Eeloo_Cr_Fh
	}
}


@EXPERIMENT_DEFINITION:HAS[#id[evaReport]]
{
	@RESULTS
	{
		%EelooSrfLanded = #LOC_JNSQ_Eeloo_Ev_Sl1
		+EelooSrfLanded = #LOC_JNSQ_Eeloo_Ev_Sl2
		%EelooFlyingLow = #LOC_JNSQ_Eeloo_Ev_Fl
		%EelooFlyingHigh = #LOC_JNSQ_Eeloo_Ev_Fh
		%EelooInSpaceLow = #LOC_JNSQ_Eeloo_Ev_Il
		%EelooInSpaceHigh = #LOC_JNSQ_Eeloo_Ev_Ih
	}
}

