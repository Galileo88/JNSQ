// situation bits:
// SrfLanded = 1,
// SrfSplashed = 2,
// FlyingLow = 4,
// FlyingHigh = 8,
// InSpaceLow = 16,
// InSpaceHigh = 32

//For the most part add the name of the body with a leading % sign, followed by the situation followed by the biome if applicable.

@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]
{
	@RESULTS
	{
		%TyloSrfLanded = #LOC_JNSQ_Tylo_Cr_Sl
		%TyloFlyingLow = #LOC_JNSQ_Tylo_Cr_Fl
		%TyloFlyingHigh = #LOC_JNSQ_Tylo_Cr_Fh
	}
}


@EXPERIMENT_DEFINITION:HAS[#id[evaReport]]
{
	@RESULTS
	{
		%TyloSrfLanded = #LOC_JNSQ_Tylo_Ev_Sl1
		+TyloSrfLanded = #LOC_JNSQ_Tylo_Ev_Sl2
		%TyloFlyingLow = #LOC_JNSQ_Tylo_Ev_Fl
		%TyloFlyingHigh = #LOC_JNSQ_Tylo_Ev_Fh
	}
}

@EXPERIMENT_DEFINITION:HAS[#id[mysteryGoo]]
{
	@RESULTS
	{
		%TyloSrfLanded = #LOC_JNSQ_Tylo_Mg_Sl
		%TyloFlyingLow = #LOC_JNSQ_Tylo_Mg_Fl
		%TyloFlyingHigh = #LOC_JNSQ_Tylo_Mg_Fh
	}
}

@EXPERIMENT_DEFINITION:HAS[#id[surfaceSample]]
{
	@RESULTS
	{
		%TyloSrfLanded = #LOC_JNSQ_Tylo_Ss_Sl
	}	
}

@EXPERIMENT_DEFINITION:HAS[#id[mobileMaterialsLab]]
{
	@RESULTS
	{
		%TyloFlyingLow = #LOC_JNSQ_Tylo_Mb_Fl
		%TyloFlyingHigh = #LOC_JNSQ_Tylo_Mb_Fh
	}	
}

@EXPERIMENT_DEFINITION:HAS[#id[temperatureScan]]
{	
	@RESULTS
	{
		%TyloSrfLanded = #LOC_JNSQ_Tylo_Ts_Sl
		%TyloFlyingLow = #LOC_JNSQ_Tylo_Ts_Fl
		%TyloFlyingHigh = #LOC_JNSQ_Tylo_Ts_Fh
	}
}

@EXPERIMENT_DEFINITION:HAS[#id[barometerScan]]
{	
	@RESULTS
	{
		%TyloSrfLanded = #LOC_JNSQ_Tylo_Ba_Sl
		%TyloFlyingLow = #LOC_JNSQ_Tylo_Ba_Fl
		%TyloFlyingHigh = #LOC_JNSQ_Tylo_Ba_Fh
		%TyloInSpaceLow = #LOC_JNSQ_Tylo_Ba_Il
	}
