@EXPERIMENT_DEFINITION:HAS[#id[atmosphereAnalysis]]
{
	@RESULTS
	{
		%TyloSrfLanded = #LOC_JNSQ_Tylo_Af_Sl
		// %TyloSrfLandedBiome = Atmosphere analysis Tylo landed specific biome
		%TyloFlyingLow = #LOC_JNSQ_Tylo_Af_Fl
		// %TyloFlyingLowBiome = Atmosphere analysis Tylo flying low specific biome
		%TyloFlyingHigh = #LOC_JNSQ_Tylo_Af_Fh
		// %TyloFlyingHighBiome = Atmosphere analysis Tylo flying high specific biome
	}
}

@EXPERIMENT_DEFINITION:HAS[#id[deployedWeatherReport]]
{
	@RESULTS
	{
		%TyloSrfLanded = #LOC_JNSQ_Tylo_Dw_Sl1
		+TyloSrfLanded = #LOC_JNSQ_Tylo_Dw_Sl2
		// %TyloSrfLandedBiome = Deployed weather report Tylo surface specific biome
	}
}
