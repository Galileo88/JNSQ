// situation bits:
// SrfLanded = 1,
// SrfSplashed = 2,
// FlyingLow = 4,
// FlyingHigh = 8,
// InSpaceLow = 16,
// InSpaceHigh = 32

//For the most part add the name of the body with a leading % sign, followed by the situation followed by the biome if applicable.

@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]
{
	@RESULTS
	{
		%CelesSrfLanded = #LOC_JNSQ_Celes_Cr_Sl1
		+CelesSrfLanded = #LOC_JNSQ_Celes_Cr_Sl2
		// %CelesSrf = (Or use this for both landed and splashed down)
				 // Replace with localization tag later
		%CelesInSpaceLow = #LOC_JNSQ_Celes_Cr_Il1
		+CelesInSpaceLow = #LOC_JNSQ_Celes_Cr_Il2
		%CelesInSpaceHigh = #LOC_JNSQ_Celes_Cr_Ih1
		+CelesInSpaceHigh = #LOC_JNSQ_Celes_Cr_Ih2
	}
}


