// situation bits:
// SrfLanded = 1,
// SrfSplashed = 2,
// FlyingLow = 4,
// FlyingHigh = 8,
// InSpaceLow = 16,
// InSpaceHigh = 32

//For the most part add the name of the body with a leading % sign, followed by the situation followed by the biome if applicable.

@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]
{
	@RESULTS
	{
		%NaraSrfLanded = #LOC_JNSQ_Nara_Cr_Sl1
		+NaraSrfLanded = #LOC_JNSQ_Nara_Cr_Sl2
		// %NaraSrf = (Or use this for both landed and splashed down)
				 // Replace with localization tag later
		%NaraFlyingLow = #LOC_JNSQ_Nara_Cr_Fl
		%NaraFlyingHigh = #LOC_JNSQ_Nara_Cr_Fh
		%NaraInSpaceLow = #LOC_JNSQ_Nara_Cr_Il
		%NaraInSpaceHigh = #LOC_JNSQ_Nara_Cr_Ih
	}
}


