@Kopernicus:LAST[JNSQ]
{
	@Body,*
	{
		@PQS
		{
			%allowFootprints = True
			@Mods
			{
				@LandControl
				{
					@scatters
					{
						@Scatter:HAS[#boulder[true]]
						{
							@maxScatter *= 1 //must be an integer
						}
						@Scatter
						{
							%useBetterDensity = True
							%spawnChance = 0.5
							%instancing = True
						}
						@Scatter:HAS[~name[Grass00]]
						{
							%Components
							{
								%ScatterColliders 
								{ 
								}
							}
						}
					}
				}
			}
		}
	}
}