// Making History engines
@PART[LiquidEngineLV-TX87]:NEEDS[SquadExpansion/MakingHistory]
{
    @cost *= 1.25
    @mass *= 1.25
    @MODULE[ModuleEngines*]
    {
        @maxThrust *= 1.25
    }
}
@PART[LiquidEngineLV-T91]:NEEDS[SquadExpansion/MakingHistory]
{
    @cost *= 1.2
    @mass *= 1.2
    @MODULE[ModuleEngines*]
    {
        @maxThrust *= 1.2
    }
}

// Karborundum engines
// Torch Drives; heavy
@PART[KA_Engine_125_03|KA_Engine_250_03|KA_Engine_375_01|KA_Engine_500_01]:NEEDS[UmbraSpaceIndustries/KarbonitePlus]
{
	@MODULE[ModuleEngines*]
	{
		@atmosphereCurve
		{
			!key,* = nope
			key = 0 25000 0 0
			key = 1 24900 -134 -134
			key = 30 0 0 0
		}
	}
}
