@Kopernicus:AFTER[JNSQ]
{
	@Body[Dak]
	{
		@Properties
		{
			@radius *= 0.4
			@timewarpAltitudeLimits[*, ] *= 0.8
			@navballSwitchRadiusMult = 0.75
			@navballSwitchRadiusMultLow = 0.675
			@ScienceValues
			{
				@spaceAltitudeThreshold *= 0.4
			}
		}
		@Orbit
		{
			@semiMajorAxis *= 0.4
		}
		@PQS
		{
			@Material
			{
				@steepPower *= 0.8
				@steepTexEnd /= 1.5
			}
			@Mods
			{
				@VertexHeightMap
				{
					@offset *= 0.4
					@deformity *= 0.4
				}
				@VertexHeightNoise
				{
					@deformity *= 0.4
				}
				@VertexSimplexHeight
				{
					@deformity *= 0.4
				}
				@VoronoiCraters,*
				{
					@deformation *= 0.4
				}
				@LandControl
				{
					@vHeightMax *= 0.4
				}
			}
		}
	}
}