@Kopernicus:AFTER[JNSQ]
{
	@Body[Bop]
	{
		@Properties
		{
			@radius *= 0.4
			@rotationPeriod:NEEDS[Principia] *= 0.632455532
			@timewarpAltitudeLimits[*, ] *= 0.8
			@navballSwitchRadiusMult = 0.125
			@navballSwitchRadiusMultLow = 0.1125
			@ScienceValues
			{
				@spaceAltitudeThreshold *= 0.4
			}
		}
		@Orbit
		{
			@semiMajorAxis *= 0.4
		}
		@ScaledVersion
		{
			@fadeStart -= 10000
			@fadeEnd -= 10000
		}
		@PQS
		{
			@Material
			{
				@steepPower *= 0.8
				@steepTexEnd /= 1.5
			}
			@Mods
			{
				@VertexHeightMap
				{
					@offset /= 1.5
					@deformity /= 1.5
				}
				@VertexSimplexHeightAbsolute
				{
					@deformity /= 1.5
				}
				@VertexHeightNoiseVertHeightCurve2
				{
					@deformity /= 1.5
					@simplexHeightEnd /= 1.5
					@simplexHeightStart /= 1.5
				}
				@VertexRidgedAltitudeCurve
				{
					@deformity /= 1.5
					@simplexHeightEnd /= 1.5
					@simplexHeightStart /= 1.5
				}
				@LandControl
				{
					@vHeightMax /= 1.5
				}
			}
		}
	}
}