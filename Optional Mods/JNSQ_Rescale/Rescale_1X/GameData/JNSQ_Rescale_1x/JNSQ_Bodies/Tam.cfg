@Kopernicus:AFTER[JNSQ]
{
	@Body[Tam]
	{
		@Properties
		{
			@radius *= 0.4
			@timewarpAltitudeLimits[*, ] *= 0.8
			@navballSwitchRadiusMult = 1.25
			@navballSwitchRadiusMultLow = 1.125
			@ScienceValues
			{
				@spaceAltitudeThreshold *= 0.4
			}
		}
		@Orbit
		{
			@semiMajorAxis *= 0.4
		}
		@ScaledVersion
		{
			@fadeStart = 5000
			@fadeEnd = 10000
		}
		@PQS
		{
			@fadeStart = 10000
			@fadeEnd = 17500
			@deactivateAltitude = 20000
			@Material
			{
				@steepPower *= 0.8
				@steepTexEnd /= 1.5
			}
			@Mods
			{
				@VertexHeightMap
				{
					@offset *= 0.4
					@deformity *= 0.4
				}
				@VertexHeightNoise
				{
					@deformity *= 0.4
				}
				@VertexSimplexHeight
				{
					@deformity *= 0.4
				}
				@VoronoiCraters,*
				{
					@deformation *= 0.4
				}
				@LandControl
				{
					@vHeightMax *= 0.4
				}
			}
		}
	}
}