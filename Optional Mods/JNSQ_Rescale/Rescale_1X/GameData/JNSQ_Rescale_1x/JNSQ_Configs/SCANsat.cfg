@PART[*]:HAS[@MODULE[SCANsat]]:FINAL
{
    @MODULE[SCANsat]
    {
        @min_alt /= 1.5
        @max_alt /= 1.5
        @best_alt /= 1.5
    }
}

@PART[*]:HAS[@MODULE[ModuleResourceScanner]]:FINAL
{
    @MODULE[ModuleResourceScanner]
    {
        @MaxAbundanceAltitude /= 1.5
    }
}