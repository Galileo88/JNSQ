		{
			@fadeStart += 10000
			@fadeEnd += 10000
		}
		@PQS
		{
			@fadeStart += 10000
			@fadeEnd += 20000
			@deactivateAltitude += 20000
			@Material
			{
				@steepPower *= 1.5
				@steepTexEnd *= 2
			}
			@Mods
			{
				@VertexHeightMap
				{
					@offset *= 2.5
					@deformity *= 2.5
				}
				@VertexSimplexHeightAbsolute
				{
					@deformity *= 2.5
				}
				@VertexHeightNoiseVertHeightCurve2
				{
					@deformity *= 2.5
					@simplexHeightEnd *= 2.5
					@simplexHeightStart *= 2.5
				}
				@VertexRidgedAltitudeCurve
				{
					@deformity *= 2.5
					@simplexHeightEnd *= 2.5
					@simplexHeightStart *= 2.5
				}
				@LandControl
				{
					@vHeightMax *= 2.5
					@scatters
					{
						@Scatter[boulder]
						{
							@maxScale += 1
						}
					}
				}
			}
		}
	}
