@Kopernicus:AFTER[JNSQ]
{
	@Body[Gilly]
	{
		@Properties
		{
			@radius *= 4
			@timewarpAltitudeLimits[*, ] *= 1.5
			@navballSwitchRadiusMult = 0.09
			@navballSwitchRadiusMultLow = 0.081
			@ScienceValues
			{
				@spaceAltitudeThreshold *= 4
			}
		}
		@Orbit
		{
			@semiMajorAxis *= 4
		}
		@ScaledVersion
		{
			@fadeStart += 10000
			@fadeEnd += 10000
		}
		@PQS
		{
			@fadeStart += 10000
			@fadeEnd += 20000
			@deactivateAltitude += 20000
			@Material
			{
				@steepPower *= 1.5
				@steepTexEnd *= 2
			}
			@Mods
			{
				@VertexHeightMap
				{
					@offset *= 4
					@deformity *= 4
				}
				@VertexHeightNoise
				{
					@deformity *= 4
				}
				@VertexSimplexHeight
				{
					@deformity *= 4
				}
				@VoronoiCraters,*
				{
					@deformation *= 4
				}
				@LandControl
				{
					@vHeightMax *= 4
					@scatters
					{
						@Scatter[boulder]
						{
							@maxScale += 1
						}
					}
				}
			}
		}
	}
}