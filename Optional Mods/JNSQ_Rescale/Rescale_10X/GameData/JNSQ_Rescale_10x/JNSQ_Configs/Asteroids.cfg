@Kopernicus:AFTER[JNSQ]
{
	@Asteroid:HAS[#name[MainAsteroidBelt]]
	{
		@Locations
		{
			@Around
			{
				@Body
				{
					@semiMajorAxis
					{
						@minValue *= 4
						@maxValue *= 4
					}
				}
			}
		}
	}
