@PART[*]:HAS[@MODULE[SCANsat]]:LAST[zJNSQ]
{
    @MODULE[SCANsat]
    {
        @min_alt *= 2
        @max_alt *= 2
        @best_alt *= 2
    }
}

@PART[*]:HAS[@MODULE[ModuleResourceScanner]]:LAST[zJNSQ]
{
    @MODULE[ModuleResourceScanner],*
    {
        @MaxAbundanceAltitude *= 2
    }
}

@PART[*]:HAS[@MODULE[ModuleSCANresourceScanner]]:LAST[zJNSQ]
{
    @MODULE[ModuleSCANresourceScanner]
    {
        @min_alt *= 2
        @max_alt *= 2
        @best_alt *= 2
    }
}